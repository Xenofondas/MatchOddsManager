version: '1.0'

services:
  db:
    image: postgres:12-alpine
    container_name: match-odds-db
    environment:
      POSTGRES_USER: demo_user
      POSTGRES_PASSWORD: demo_password
      POSTGRES_DB: match_odds_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U demo_user -d match_odds_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: match-odds-app
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:

      DB_URL: jdbc:postgresql://db:5432/match_odds_db
      DB_USERNAME: demo_user
      DB_PASSWORD: demo_password

      JWT_SECRET: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970

volumes:
  postgres_data: